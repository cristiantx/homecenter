- id: '1768505400000'
  alias: HA Laptop Battery Low Alert
  description: Alert when Home Assistant laptop battery is below 30% and discharging
  mode: single
  triggers:
  - trigger: numeric_state
    entity_id: sensor.ha_laptop_battery
    below: 30
  conditions:
  - condition: state
    entity_id: sensor.ha_laptop_battery_status
    state: Discharging
  actions:
  - action: telegram_bot.send_message
    metadata: {}
    data:
      config_entry_id: 01KEA1ZSWWVH9FKBMG8X5WA93D
      message: 'Batería del servidor en {{ states(''sensor.ha_laptop_battery'') }}%
        ({{ states(''sensor.ha_laptop_battery_status'') }}). Enchufá el cargador ⚡

        '
      title: 'Servidor:'
  - action: notify.notify
    data:
      title: "\U0001F50B Home Assistant"
      message: 'Batería del servidor en {{ states(''sensor.ha_laptop_battery'') }}%
        ({{ states(''sensor.ha_laptop_battery_status'') }}). Enchufá el cargador ⚡

        '
