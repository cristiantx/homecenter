- id: '1736150400000'
  alias: Timbre Entrada, Hay Alguien
  description: Envia una foto del timbre via Telegram cuando alguien toca el timbre
  triggers:
  - trigger: state
    entity_id: event.timbre_entrada_doorbell_message
  conditions: []
  actions:
  - action: script.turn_on
    target:
      entity_id: script.timbre_entrada_snapshot_telegram
  - action: scene.create
    data:
      scene_id: before_doorbell_announce
      snapshot_entities:
      - media_player.echo_dot_oficina
      - media_player.echo_cocina
      - media_player.echo_habitacion
  - data:
      volume_level: '1.0'
    action: media_player.volume_set
    target:
      entity_id:
      - media_player.echo_dot_oficina
      - media_player.echo_cocina
      - media_player.echo_habitacion
  - action: media_player.play_media
    data:
      media:
        media_content_id: amzn_sfx_doorbell_01
        media_content_type: sound
        metadata: {}
    target:
      entity_id:
      - media_player.echo_dot_oficina
      - media_player.echo_cocina
      - media_player.echo_habitacion
  - action: notify.alexa_media
    data:
      target:
      - media_player.en_todas_partes
      data:
        type: announce
      message: Hay alguien en la puerta
  - delay:
      seconds: 5
  - action: scene.turn_on
    target:
      entity_id: scene.before_doorbell_announce
  mode: single
